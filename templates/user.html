<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "base.html" %}
    {% block head %}
        {{ super() }}
    {% endblock %}
</head>
<body>

    {% block content %}
        <h1>Users page</h1>
        {% for user in users %}
            <div class="container text-center">
                <figure>
                    <img src="https://robohash.org/{{ user | lower }}">
                    <figcaption>
                        <p>{{ user | title }}</p>
                    </figcaption>
                </figure>
            </div>
        {% endfor %}
    {% endblock %}
</body>
</html>
