<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "base.html" %}
    {% block head %}
        {{ super() }}
    {% endblock %}
</head>
<body>

    {% block content %}
        <h1>Grocery List</h1>
        <div class="grocery">
            <ul>
                {% for item in grocery %}
                    {% if item is string %}
                        <li>{{ item | title}}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    {% endblock %}
</body>
</html>
