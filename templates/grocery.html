<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery List</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
        <h1>Grocery List</h1>
        <div>
            <ul>
                {% for item in grocery %}
                    {% if item is string %}
                        <li style="list-style: none">{{ item | title}}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    {% endblock %}
</body>
</html>
