<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery List</title>
</head>
<body>
<h1>Grocery List</h1>
<div>
    <ul>
        {% for item in grocery %}
            {% if item is string %}
            <li style="list-style: none">{{ item | title}}</li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
</body>
</html>
